template:
  name: Repro Step
  identifier: repro_step
  versionLabel: v1
  type: Stage # Changed from 'Step' to 'Stage'
  projectIdentifier: DoNotDelete_OM
  orgIdentifier: default
  spec:
    type: CI
    spec:
      cloneCodebase: true
      infrastructure:
        type: KubernetesDirect
        spec:
          connectorRef: k8sconnector
          namespace: default
      execution:
        steps:
          - step:
              type: Run
              name: fail_for_retry
              identifier: fail_for_retry
              spec:
                shell: Sh
                command: exit 1 # This forces the failure needed to test the Retry bug